; Qt_ASR_Demo 配置文件示例
; 复制为 config.ini 并放到可执行文件同目录下使用

[asr]
; 引擎选择: qwen_server | sherpa_onnx | vosk
; - qwen_server: 使用服务端 Qwen3-ASR（需先启动 api_server.py）
; - sherpa_onnx: 本地 Sherpa-ONNX（后续版本实现）
; - vosk:        本地 Vosk（后续版本实现）
backend=sherpa_onnx

[server]
; 仅当 backend=qwen_server 时生效
api_base_url=http://localhost:8000

[sherpa_onnx]
; 仅当 backend=sherpa_onnx 时生效；相对路径相对于 exe 所在目录
; 当前：项目下 models 目录（exe 在 build_release 时 ../models = Qt_ASR_Demo/models）
model_dir=../models
; 可选：标点恢复模型 .onnx 路径，配置后转写结果会自动加标点；不配则无标点
punct_model=../models/punct/model.int8.onnx

[vosk]
; 仅当 backend=vosk 时生效，后续版本使用
model_dir=./vosk_models
